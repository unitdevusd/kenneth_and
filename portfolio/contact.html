<!--FORM-->
<section id="contact-form">
    <div class="title contact-title">
        <div class="title-txt" id="main-contact">
            <h1>Contact Us</h1>
        </div>
        <div class="title-underline"></div>
    </div>
    <div class="contact-wrapper">
   
    <div class= "form-container">
        <form onSubmit=formSubmit(event)>
  
          <input type="text" id="name" name="name" placeholder="Your Name" onfocus="this.placeholder=''" onblur="this.placeholder='Your Name'"><br>
  
          <input type="text" id="email" name="email" placeholder="Your email" onfocus="this.placeholder=''" onblur="this.placeholder='Your email'"><br>
  
           <textarea id="message" name="messager" placeholder="Message" onfocus="this.placeholder=''" onblur="this.placeholder='Message'"></textarea>  
          <br>
          <input type="submit" value="Submit">
        </form>
    </div>
</div>
</section>
